<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <h2>Badges</h2>
<button type="button" class="btn btn-primary">Primary <span class="badge text-bg-info">1</span> </button>
<button type="button" class="btn btn-danger">Primary <span class="badge text-bg-success">1</span> </button>
<button type="button" class="btn btn-info">Primary <span class="badge text-bg-primary">1</span> </button>
<button type="button" class="btn btn-success">Primary <span class="badge text-bg-warning">1</span> </button>
<button type="button" class="btn btn-warning">Primary <span class="badge text-bg-danger">1</span> </button>
<h2>buttons with outlines</h2>

<button type="button" class="btn btn-outline-primary"> <span class="badge text-bg-info">1</span>Primary
<button type="button" class="btn btn-outline-danger">Primary <span class="badge rounded-pill text-bg-success">1</span> </button>
<button type="button" class="btn btn-outline-info">Primary <span class="badge text-bg-primary">1</span> </button>
<button type="button" class="btn btn-outline-success">Primary <span class="badge text-bg-warning">1</span> </button>
<button type="button" class="btn btn-outline-warning">Primary <span class="badge text-bg-danger">1</span> </button>

</body>
